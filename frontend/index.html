<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CamillaMixer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>CamillaMixer (prototype)</h1>
  <div id="controls" class="controls">
    <label for="presetName">Nom preset:</label>
    <input id="presetName" placeholder="MonPreset">
    <button id="savePreset" class="btn">Sauvegarder</button>
    <select id="presetList"></select>
    <button id="loadPreset" class="btn">Charger</button>
    <button id="resetAll" class="btn">Réinitialiser tous</button>
    <input id="importFile" type="file" accept="application/json" style="display:inline-block;margin-left:8px" />
    <button id="exportCurrent" class="btn">Exporter état</button>
  </div>

  <div id="mixer" class="mixer"></div>
  <div id="log"></div>
  <div id="master" class="master" style="display:block">
    <div class="channel-header">MASTER</div>
    <div style="display:flex;align-items:flex-end;gap:8px;justify-content:center">
      <div class="vu" id="master-vu">
        <!-- master leds generated by JS -->
      </div>
      <input id="master-fader" class="fader" type="range" min="-60" max="12" value="0" />
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
