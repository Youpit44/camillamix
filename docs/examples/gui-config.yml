
# gui-config.yml
# CamillaGUI custom shortcuts: tone controls (gain) per output channel
# Place this file under /opt/camillagui/config/gui-config.yml (or
# the directory used by your CamillaGUI install). Restart camillagui service if needed.
---
# Optional general UI settings (uncomment to suit your install)
# hide_capture_samplerate: false
# hide_silence: false
# hide_capture_device: false
# hide_playback_device: false
# apply_config_automatically: false
# status_update_interval: 100

custom_shortcuts:
  - section: "Tonalité - Canal 0"
    description: "Réglages Bass/Mid/Treble sur la sortie 0"
    shortcuts:
      - { name: "Graves Ch0 (dB)",  path_in_config: ["filters","Bass_0","parameters","gain"],   range_from: -12, range_to: 12, step: 0.5 }
      - { name: "Médiums Ch0 (dB)", path_in_config: ["filters","Mid_0","parameters","gain"],    range_from: -12, range_to: 12, step: 0.5 }
      - { name: "Aigus Ch0 (dB)",   path_in_config: ["filters","Treble_0","parameters","gain"], range_from: -12, range_to: 12, step: 0.5 }

